<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith - Mindful Habit Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo-container">
            <i class="fa-solid fa-leaf logo-icon"></i> 
            <span>Zenith</span>
        </div>
        <div class="profile-btn"><i class="fa-regular fa-user"></i></div>
    </nav>

    <div class="center-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Zenith</h1>
                <p>Mindful habit tracking</p>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
            </form>

            <p class="toggle-text">
                Don't have an account? <span id="toggle-auth">Sign Up</span>
            </p>
            <p id="error-message" style="color: red; font-size: 0.8rem; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 All rights reserved</p>
        <p>Made with <i class="fa-solid fa-heart heart"></i></p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
